<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    
    <div class="calculator">
      <div class="output" id="output">0</div>
      <button id="btn-ac" class="pink">AC</button>
      <button id="btn-del" class="pink">&#x232b;</button>
      <button id="btn-percent" class="pink">%</button>
      <button id="btn-div" class="pink">&#xf7;</button>
      <button id="btn-7">7</button>
      <button id="btn-8">8</button>
      <button id="btn-9">9</button>
      <button id="btn-mul" class="pink">&#x2715;</button>
      <button id="btn-4">4</button>
      <button id="btn-5">5</button>
      <button id="btn-6">6</button>
      <button id="btn-sub" class="pink">&#x2212;</button>
      <button id="btn-1">1</button>
      <button id="btn-2">2</button>
      <button id="btn-3">3</button>
      <button id="btn-plus" class="pink">+</button>
      <button id="btn-0">0</button>
      <button id="btn-dot">.</button>
      <button id="btn-equals" class="equals pink">=</button>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
